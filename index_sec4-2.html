<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
  <body>
    <script src="vue.js"></script>

    <div id="app">
      <p>{{message}}</p>
      <p>{{name}}</p>
      <p>{{myData}}</p>
      <button @click="name= 'ボタンから変更'">変更</button>
      <button @click="message= 'ボタンから変更'">変更</button>

    </div>

    <div id = "app2"></div>
    <div id = "app3"></div>




    <script>
      var data = {
        message:'こんにちは',
        name: 'サンプル'
      }
      var vm = new Vue({
        // el: '#app',
        data: data,
        computed: {
          myData: function(){
            return this.$data
            }
          },
        })
        // 後付はreactiveにならない
        vm.name = 'サンプル2'

        console.log(vm)
        console.log(vm.$data)
        // 後付で
        vm.$mount('#app')

        new Vue({
          el: '#app2',
          data: {
            name: 'サンプル'
          },
          template: '<h1>こんにちは、{{name}}</h1>'
        })

        new Vue({
          data: {
            name: 'サンプル'
          },
          render: function(createElement){
            return createElement('h1','こんにちは、'+this.name);
          }
        }).$mount('#app3')

        var dir = document.captureEvent('div');
        console.log(dir)
        console.log(document)
        console.dir(document)



    </script>
  </body>
</html>
