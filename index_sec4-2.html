<html lang="en">
<head>

  <body>
    <script src="vue.js"></script>

    <div id="app">
      <p>{{message}}</p>
      <p>{{name}}</p>
      <button @click="name= 'ボタンから変更'">変更</button>
      <button @click="message= 'ボタンから変更'">変更</button>

    </div>

    <script>
      var data = {
        message:'こんにちは',
        name: 'サンプル'
      }
      var vm = new Vue({
        el: '#app',
        data: data
        })
        // 後付はreactiveにならない
        vm.name = 'サンプル2'

        console.log(vm)
        console.log(vm.$data)


    </script>
  </body>
